<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>mtw-boilerplate-canvas</title>
		<style>
			body {
				margin: 0;
				background: red;
			}
			canvas {
				left: 0;
				top: 0;
				width: 50vw;
				height: 50vh;
			}
		</style>
	</head>
	<body>
		<canvas id="mtw-canvas"></canvas>
		<script src="./assets/js/canvas.bundle.min.js"></script>
		<script>
			if ( window.matchMedia("(pointer: coarse)").matches )  {
				window
					.matchMedia('(orientation: portrait)')
					.addListener(() => {
						setTimeout( () => { location.reload() }, 100);
					});
			} else {
				window.addEventListener('resize', () => {
					setTimeout( () => { location.reload() }, 100);
				})
			}
		</script>
	</body>
</html>
