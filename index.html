<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; img-src 'self'; font-src 'self'; style-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; manifest-src 'self'; media-src 'self'; frame-src 'self';">
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>mtw-boilerplate-canvas</title>
		<style>
			body {
				margin: 0;
				background: red;
			}
			canvas {
				left: 0;
				top: 0;
				width: 50vw;
				height: 50vh;
			}
		</style>
	</head>
	<body>
		<canvas id="mtw-canvas"></canvas>
		<script src="./assets/js/canvas.bundle.min.js"></script>
		<script>
			if ( window.matchMedia("(pointer: coarse)").matches )  {
				window
					.matchMedia('(orientation: portrait)')
					.addListener(() => {
						setTimeout( () => { location.reload() }, 100);
					});
			} else {
				window.addEventListener('resize', () => {
					setTimeout( () => { location.reload() }, 100);
				})
			}
		</script>
	</body>
</html>
